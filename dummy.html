<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Drawer Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styling */
        .offcanvas {
            width: 220px;
            transition: transform 0.3s ease-in-out;
        }

        .offcanvas-header .btn-close {
            font-size: 1.5rem;
        }

        .navbar {
            background-color: white;
            z-index: 1030;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand img {
            max-height: 60px;
        }

        .nav-link {
            position: relative;
            font-weight: 600;
            color: black;
            text-decoration: none;
            transition: color 0.3s ease;
            margin-right: 20px;
        }

        .nav-link:hover {
            color: royalblue;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: black;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active {
            color: royalblue;
            font-weight: 700;
        }

        .nav-link.active::after {
            width: 100%;
        }

        .sticky-top {
            position: sticky;
            top: 0;
            z-index: 1040;
        }

        .navbar-nav .nav-item.icon-item {
            margin-left: 20px;
        }

        .navbar-nav .nav-item i {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <header class="sticky-top">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light sticky-top shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="aboutus.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contactus.html">Contact Us</a>
                        </li>
                    </ul>
                    <!-- Right-side icons (Customer Care & Mail) -->
                    <ul class="navbar-nav">
                        <li class="nav-item icon-item">
                            <a class="nav-link" href="#"><i class="fas fa-headset"></i></a>
                        </li>
                        <li class="nav-item icon-item">
                            <a class="nav-link" href="#"><i class="fas fa-envelope"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Offcanvas menu -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Menu</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html"><i class="fas fa-box-open"></i> Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html"><i class="fas fa-blog"></i> Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html"><i class="fas fa-info-circle"></i> About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactus.html"><i class="fas fa-envelope"></i> Contact Us</a>
                    </li>
                </ul>
                <!-- Offcanvas menu icons -->
                <ul class="navbar-nav">
                    <li class="nav-item icon-item">
                        <a class="nav-link" href="#"><i class="fas fa-headset"></i> Customer Care</a>
                    </li>
                    <li class="nav-item icon-item">
                        <a class="nav-link" href="#"><i class="fas fa-envelope"></i> Mail</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container mt-5">
            <p>Scroll down to see the sticky header in action.</p>
            <div style="height: 2000px;">Content goes here...</div>
        </div>
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-link');
            const currentPath = window.location.pathname;

            // Set the active link on page load
            let isActiveSet = false;
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                    isActiveSet = true;
                } else {
                    link.classList.remove('active');
                }
            });

            // If no active link was set, default to Home
            if (!isActiveSet) {
                navLinks.forEach(link => {
                    if (link.getAttribute('href').endsWith('index.html#')) {
                        link.classList.add('active');
                        isActiveSet = true;
                    }
                });
            }
        });
    </script>
</body>

</html>
